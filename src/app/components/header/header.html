<div class="header">
  <div class="user-info">
    <h1>Hola, {{ financialService.userName() }}</h1>
    <p>Bienvenido a UniGasto</p>
  </div>
  <div class="actions">
    <a routerLink="/notifications" class="icon-btn">
        <i class="fas fa-bell"></i>
        <span class="badge" *ngIf="financialService.getUnreadNotificationsCount() > 0">
            {{ financialService.getUnreadNotificationsCount() }}
        </span>
    </a>
  </div>
</div>
