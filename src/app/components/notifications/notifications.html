<div class="notifications-container">
  <div class="notifications-header">
    <a (click)="goBack()" class="back-button"><i class="fas fa-arrow-left"></i></a>
    <h1>Notificaciones</h1>
    <i class="fas fa-bell"></i>
  </div>

  <div class="notifications-list">
    <ng-container *ngFor="let notification of notifications()">
      <div class="notification-item" (click)="markAsRead(notification.id)" [ngClass]="{'read': notification.isRead}">
        <div class="icon-container">
          <i [class]="notification.icon"></i>
        </div>
        <div class="details-container">
          <h3 class="title">{{ notification.title }}</h3>
          <p class="message">{{ notification.message }}</p>
        </div>
        <span class="time">{{ notification.date }}</span>
      </div>
    </ng-container>
    
    <div *ngIf="!notifications() || notifications().length === 0" class="no-notifications-message">
      <p>No tienes notificaciones nuevas.</p>
    </div>
  </div>
</div>
